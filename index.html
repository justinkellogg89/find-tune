<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Find Tune</title>
</head>






<body>
    <!--Header Title/Logo-->
    <div class="container">
        <div class="row">
            <div class="columns is-centered">
                <div class="column is-half" id="homepageHeader">
                    <img id="logo" src="assets/img/findtune copy.png" alt="Music Playlist Generator Header" />
                </div>
            </div>
        </div>
        <!--Search Box and Button-->
        <div class="row" id="searchForm">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="control">
                        <div id="searchLabel">Search for an Artist</div>
                        <div class="row">
                            <div class="columns is-gapless" id="searchAndSub">
                                <div class="column is-10">
                                    <input class="input" type="text" placeholder="" id="music-input" />
                                </div>
                                <div class="column">
                                    <button class="button" id="add-music">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Search Results-->
            <div class="row searchResults">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div id="gif-image"></div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div id="music-list" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets\js\app.js"></script>
        <script src="assets\js\sean.js"></script>
</body>

</html>
