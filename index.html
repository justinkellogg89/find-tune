<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Music Playlist Generator</title>
</head>

<body>

      <label for="music-input">Generate artist playlist</label>

    <div class="container">
      <div class="row">
        <div class="columns is-centered">
          <div class="column is-half" id="homepageHeader">
            <img
              id="logo"
              src="assets/img/project-1-logo.png"
              alt="Music Playlist Generator Header"
            />
          </div>
        </div>
      </div>
      <div class="row" id="searchForm">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="control">
              <label id="searchLabel">Search for an Artist:</label>
              <input
                class="input"
                type="text"
                placeholder=""
                id="music-input"
              />
              <button class="button" id="add-music">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row searchResults">
        <div class="columns is-centered">
        <div class="column is-half">
          <div id= "artist-gif"></div>
          <div id="music-list"></div>
        </div>
      </div>
      </div>
    </div>
